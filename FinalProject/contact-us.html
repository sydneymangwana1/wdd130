<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Rent-A-Firewall-For All Your Cybesecurity Worries</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Sydney Mangwana">
	<meta name="description" content="We offer rented firewall services to ensure your security on the internet">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="page">
		<header>
			<div>
				<a href="https://sydneymangwana1.github.io/wdd130/FinalProject/"><img class="logo" src="images/logo.png"
						alt="Rent-A-Firewall logo" width="60" height="60"></a>
			</div>
			<h1>Rent-A-Firewall</h1>
			<nav class="navigation">
				<ul class="links">
					<li><a href="https://sydneymangwana1.github.io/wdd130/FinalProject/">Home</a></li>
					<li><a href="https://sydneymangwana1.github.io/wdd130/FinalProject/about-us.html">About Us</a></li>
					<li><a href="https://sydneymangwana1.github.io/wdd130/FinalProject/contact-us.html">Contact Us</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<h1>Contact Us</h1>
			<div class="formbody">

				<form action="/form-processing-script" method="post" title="Contact Us">
					<ul>
						<li>
							<label for="name">Name:</label>
							<input type="text" id="name" name="user_name" required="required">
						</li>
						<li>
							<label for="mail">E-mail:</label>
							<input type="email" id="mail" name="user_email" required="required">
						</li>
						<li>
							<label for="msg">Message:</label>
							<textarea id="msg" name="user_message" required="required"></textarea>
						</li>
						<li class="button">
							<button type="submit">Submit</button>
						</li>

					</ul>

				</form>
			</div>
		</main>
		<footer class="footer">
			<p class="copyright">COPYRIGHT 2022 Rent-A-Firewall</p>
			<div class="footer-social">
				<a href="facebook.com"><img src="images/facebook.png" alt="facebook logo"></a>
				<a href="instagram.com"><img src="images/instagram.png" alt="instagram logo"></a>
				<a href="twitter.com"><img src="images/twitter.png" alt="twitter logo"></a>
			</div>
		</footer>
	</div>
</body>

</html>
