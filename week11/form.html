<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Forms</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form action="/form-processing-script" method="post">
		<ul>
			<li>
				<label for="name">Name:</label>
				<input type="text" id="name" name="user_name" required="required">
			</li>
			<li>
				<label for="mail">E-mail:</label>
				<input type="email" id="mail" name="user_email" required="required">
			</li>
			<li>
				<label for="msg">Message:</label>
				<textarea id="msg" name="user_message" required="required"></textarea>
			</li>
			<li class="button">
				<button type="submit">Submit your message</button>
			</li>

		</ul>

	</form>
</body>

</html>
